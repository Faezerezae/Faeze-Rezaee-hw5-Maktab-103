<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container py-4">
      <div class="d-flex">
        <div class="w-50 px-2">
          <div>
            <div class="mb-3">
              <input
                placeholder="contact name"
                class="form-control"
                id="contact-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                placeholder="contact phone"
                class="form-control"
                id="contact-phone"
              />
            </div>
            <div class="mb-3">
              <input
                placeholder="contact age"
                class="form-control"
                id="contact-age"
              />
            </div>
            <div class="d-flex w-75 justify-content-between">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="male" />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="female" />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <button
              id="submit-btn"
              type="submit"
              class="btn mb-3 w-100 btn-primary"
            >
              Submit
            </button>
            <button
              id="sort-btn"
              type="button"
              class="btn mb-3 w-100 btn-primary"
            >
              Sort
            </button>
          </div>
        </div>
        <div class="w-50 px-2">
          <ul
            id="contacts-list"
            class="list-unstyled d-flex-flex-column gap-4"
          ></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
